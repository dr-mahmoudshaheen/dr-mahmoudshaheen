<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Compact logo design for header -->
  
  <!-- Main emblem circle -->
  <circle cx="20" cy="20" r="18" fill="#1E3A8A" stroke="#F59E0B" stroke-width="1.5"/>
  
  <!-- Passport icon -->
  <rect x="12" y="12" width="8" height="10" rx="1" fill="#F59E0B"/>
  <rect x="13" y="13" width="6" height="1" fill="#FFFFFF"/>
  <rect x="13" y="15" width="4" height="0.8" fill="#FFFFFF"/>
  <rect x="13" y="17" width="5" height="0.8" fill="#FFFFFF"/>
  <rect x="13" y="19" width="3" height="0.8" fill="#FFFFFF"/>
  
  <!-- Justice scale -->
  <g transform="translate(22, 12)">
    <!-- Base -->
    <rect x="5" y="10" width="1.5" height="4" fill="#F59E0B"/>
    <!-- Beam -->
    <rect x="1" y="7" width="9" height="1" fill="#F59E0B"/>
    <!-- Left pan -->
    <ellipse cx="2.5" cy="6" rx="2" ry="1" fill="none" stroke="#F59E0B" stroke-width="0.8"/>
    <line x1="2.5" y1="7" x2="2.5" y2="5" stroke="#F59E0B" stroke-width="0.8"/>
    <!-- Right pan -->
    <ellipse cx="8.5" cy="6" rx="2" ry="1" fill="none" stroke="#F59E0B" stroke-width="0.8"/>
    <line x1="8.5" y1="7" x2="8.5" y2="5" stroke="#F59E0B" stroke-width="0.8"/>
  </g>
  
  <!-- Company name -->
  <text x="45" y="16" font-family="Noto Sans Arabic, Arial" font-size="10" font-weight="bold" fill="#1E3A8A">
    محامي الهجرة
  </text>
  <text x="45" y="28" font-family="Noto Sans Arabic, Arial" font-size="8" fill="#6B7280">
    والجنسية
  </text>
</svg>
