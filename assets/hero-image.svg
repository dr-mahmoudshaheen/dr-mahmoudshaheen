<!-- Hero section illustration -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Professional figure silhouette -->
  <g transform="translate(80, 50)">
    <!-- Head -->
    <circle cx="120" cy="40" r="25" fill="#1E3A8A" opacity="0.8"/>
    
    <!-- Body -->
    <rect x="100" y="65" width="40" height="80" rx="5" fill="#1E3A8A" opacity="0.8"/>
    
    <!-- Arms -->
    <rect x="85" y="75" width="15" height="40" rx="7" fill="#1E3A8A" opacity="0.8"/>
    <rect x="140" y="75" width="15" height="40" rx="7" fill="#1E3A8A" opacity="0.8"/>
    
    <!-- Briefcase in hand -->
    <rect x="145" y="105" width="20" height="15" rx="2" fill="#F59E0B"/>
    <rect x="147" y="107" width="16" height="1" fill="#1E3A8A"/>
    <rect x="147" y="110" width="16" height="1" fill="#1E3A8A"/>
    <rect x="147" y="113" width="16" height="1" fill="#1E3A8A"/>
  </g>
  
  <!-- Floating documents -->
  <g transform="translate(50, 100)">
    <!-- Document 1 -->
    <rect x="0" y="0" width="60" height="80" rx="3" fill="url(#documentGradient)" stroke="#E5E7EB"/>
    <rect x="5" y="10" width="50" height="3" fill="#1E3A8A" opacity="0.3"/>
    <rect x="5" y="18" width="35" height="2" fill="#6B7280"/>
    <rect x="5" y="24" width="40" height="2" fill="#6B7280"/>
    <rect x="5" y="30" width="30" height="2" fill="#6B7280"/>
    
    <!-- Passport stamp -->
    <circle cx="45" cy="55" r="12" fill="none" stroke="#059669" stroke-width="2"/>
    <text x="45" y="60" text-anchor="middle" font-size="8" fill="#059669" font-weight="bold">VISA</text>
  </g>
  
  <g transform="translate(250, 80)">
    <!-- Document 2 -->
    <rect x="0" y="0" width="60" height="80" rx="3" fill="url(#documentGradient)" stroke="#E5E7EB"/>
    <rect x="5" y="10" width="50" height="3" fill="#1E3A8A" opacity="0.3"/>
    <rect x="5" y="18" width="40" height="2" fill="#6B7280"/>
    <rect x="5" y="24" width="35" height="2" fill="#6B7280"/>
    <rect x="5" y="30" width="45" height="2" fill="#6B7280"/>
    
    <!-- Official seal -->
    <circle cx="30" cy="55" r="10" fill="#F59E0B" opacity="0.3"/>
    <circle cx="30" cy="55" r="8" fill="none" stroke="#F59E0B" stroke-width="1.5"/>
    <text x="30" y="58" text-anchor="middle" font-size="6" fill="#F59E0B" font-weight="bold">DE</text>
  </g>
  
  <!-- Scale of justice in background -->
  <g transform="translate(320, 180)" opacity="0.2">
    <rect x="15" y="40" width="4" height="15" fill="#1E3A8A"/>
    <rect x="5" y="30" width="24" height="3" fill="#1E3A8A"/>
    
    <!-- Left scale -->
    <ellipse cx="9" cy="25" rx="6" ry="3" fill="none" stroke="#1E3A8A" stroke-width="2"/>
    <line x1="9" y1="30" x2="9" y2="22" stroke="#1E3A8A" stroke-width="2"/>
    
    <!-- Right scale -->
    <ellipse cx="25" cy="25" rx="6" ry="3" fill="none" stroke="#1E3A8A" stroke-width="2"/>
    <line x1="25" y1="30" x2="25" y2="22" stroke="#1E3A8A" stroke-width="2"/>
  </g>
  
  <!-- Success indicators -->
  <g transform="translate(20, 220)">
    <circle cx="15" cy="15" r="12" fill="#10B981"/>
    <path d="M 8 15 L 13 20 L 22 10" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(340, 40)">
    <circle cx="15" cy="15" r="12" fill="#10B981"/>
    <path d="M 8 15 L 13 20 L 22 10" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="50" r="3" fill="#F59E0B" opacity="0.4"/>
  <circle cx="370" cy="280" r="4" fill="#059669" opacity="0.3"/>
  <circle cx="350" cy="230" r="2" fill="#1E3A8A" opacity="0.5"/>
</svg>
