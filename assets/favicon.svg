<!-- Favicon SVG (simplified version for small sizes) -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="#1E3A8A" stroke="#F59E0B" stroke-width="1.5"/>
  
  <!-- Scale of Justice (simplified for small size) -->
  <g transform="translate(8, 6)">
    <!-- Scale base -->
    <rect x="6" y="12" width="2" height="6" fill="#F59E0B"/>
    <!-- Scale beam -->
    <rect x="1" y="9" width="12" height="1.5" fill="#F59E0B"/>
    <!-- Left scale pan -->
    <ellipse cx="3" cy="7" rx="2.5" ry="1.2" fill="none" stroke="#F59E0B" stroke-width="1"/>
    <line x1="3" y1="9" x2="3" y2="5.8" stroke="#F59E0B" stroke-width="0.8"/>
    <!-- Right scale pan -->
    <ellipse cx="11" cy="7" rx="2.5" ry="1.2" fill="none" stroke="#F59E0B" stroke-width="1"/>
    <line x1="11" y1="9" x2="11" y2="5.8" stroke="#F59E0B" stroke-width="0.8"/>
  </g>
  
  <!-- Egyptian flag accent -->
  <rect x="3" y="6" width="1.5" height="4" fill="#CE1126"/>
  <rect x="3" y="10" width="1.5" height="4" fill="#FFFFFF"/>
  <rect x="3" y="14" width="1.5" height="4" fill="#000000"/>
  
  <!-- Military rank star -->
  <g transform="translate(24, 6)">
    <polygon points="1,0 4,0 5,2 4,4 1,4 0,2" fill="#F59E0B" opacity="0.9"/>
    <text x="2.5" y="3" text-anchor="middle" font-size="2" fill="#1E3A8A" font-weight="bold">★</text>
  </g>
  
  <!-- Initial -->
  <text x="16" y="26" text-anchor="middle" font-family="Noto Sans Arabic, Arial" font-size="6" font-weight="bold" fill="#F59E0B">
    م
  </text>
</svg>
