<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for emblem style -->
  <circle cx="40" cy="40" r="35" fill="#1E3A8A" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Egyptian elements -->
  <!-- Scale of Justice (main symbol) -->
  <g transform="translate(25, 20)">
    <!-- Scale base -->
    <rect x="12" y="20" width="3" height="12" fill="#F59E0B"/>
    <!-- Scale beam -->
    <rect x="3" y="15" width="21" height="2" fill="#F59E0B"/>
    <!-- Left scale pan -->
    <ellipse cx="6" cy="13" rx="4" ry="2" fill="none" stroke="#F59E0B" stroke-width="1.5"/>
    <line x1="6" y1="15" x2="6" y2="11" stroke="#F59E0B" stroke-width="1"/>
    <!-- Right scale pan -->
    <ellipse cx="21" cy="13" rx="4" ry="2" fill="none" stroke="#F59E0B" stroke-width="1.5"/>
    <line x1="21" y1="15" x2="21" y2="11" stroke="#F59E0B" stroke-width="1"/>
    <!-- Scale support lines -->
    <line x1="8" y1="15" x2="6" y2="11" stroke="#F59E0B" stroke-width="1"/>
    <line x1="4" y1="15" x2="6" y2="11" stroke="#F59E0B" stroke-width="1"/>
    <line x1="19" y1="15" x2="21" y2="11" stroke="#F59E0B" stroke-width="1"/>
    <line x1="23" y1="15" x2="21" y2="11" stroke="#F59E0B" stroke-width="1"/>
  </g>
  
  <!-- Gavel symbol -->
  <g transform="translate(45, 30)">
    <rect x="8" y="5" width="12" height="4" rx="2" fill="#F59E0B"/>
    <rect x="12" y="9" width="4" height="8" fill="#F59E0B"/>
    <circle cx="14" cy="19" r="3" fill="#F59E0B"/>
  </g>
  
  <!-- Egyptian flag colors accent -->
  <rect x="5" y="5" width="3" height="8" fill="#CE1126"/>
  <rect x="5" y="13" width="3" height="8" fill="#FFFFFF"/>
  <rect x="5" y="21" width="3" height="8" fill="#000000"/>
  
  <!-- Company name in Arabic -->
  <text x="85" y="22" font-family="Noto Sans Arabic, Arial" font-size="12" font-weight="bold" fill="#1E3A8A">
    اللواء الدكتور محمود شاهين
  </text>
  
  <!-- Company title in Arabic -->
  <text x="85" y="38" font-family="Noto Sans Arabic, Arial" font-size="10" font-weight="500" fill="#6B7280">
    محامي ومستشار قانوني
  </text>
  
  <!-- Specialties -->
  <text x="85" y="52" font-family="Noto Sans Arabic, Arial" font-size="8" fill="#059669">
    متخصص في القانون الجنائي والإداري والتجاري
  </text>
  
  <!-- Military rank indicator -->
  <g transform="translate(170, 10)">
    <polygon points="5,0 15,0 20,5 15,10 5,10 0,5" fill="#F59E0B" opacity="0.8"/>
    <text x="10" y="7" text-anchor="middle" font-size="6" fill="#1E3A8A" font-weight="bold">★</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="185" cy="65" r="3" fill="#F59E0B" opacity="0.3"/>
  <circle cx="175" cy="55" r="2" fill="#1E3A8A" opacity="0.3"/>
  <circle cx="190" cy="45" r="2.5" fill="#059669" opacity="0.3"/>
</svg>
