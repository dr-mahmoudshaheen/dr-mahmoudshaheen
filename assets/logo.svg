<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for emblem style -->
  <circle cx="40" cy="40" r="35" fill="#1E3A8A" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Passport/Document symbol -->
  <rect x="25" y="25" width="18" height="24" rx="2" fill="#F59E0B" stroke="#FFFFFF" stroke-width="1"/>
  <rect x="27" y="27" width="14" height="2" fill="#FFFFFF"/>
  <rect x="27" y="31" width="10" height="1" fill="#FFFFFF"/>
  <rect x="27" y="34" width="12" height="1" fill="#FFFFFF"/>
  <rect x="27" y="37" width="8" height="1" fill="#FFFFFF"/>
  
  <!-- Scale of Justice -->
  <g transform="translate(45, 25)">
    <!-- Scale base -->
    <rect x="12" y="20" width="3" height="8" fill="#F59E0B"/>
    <!-- Scale beam -->
    <rect x="5" y="15" width="17" height="2" fill="#F59E0B"/>
    <!-- Left scale pan -->
    <ellipse cx="7" cy="13" rx="4" ry="2" fill="none" stroke="#F59E0B" stroke-width="1.5"/>
    <line x1="7" y1="15" x2="7" y2="11" stroke="#F59E0B" stroke-width="1"/>
    <!-- Right scale pan -->
    <ellipse cx="21" cy="13" rx="4" ry="2" fill="none" stroke="#F59E0B" stroke-width="1.5"/>
    <line x1="21" y1="15" x2="21" y2="11" stroke="#F59E0B" stroke-width="1"/>
    <!-- Scale support lines -->
    <line x1="9" y1="15" x2="7" y2="11" stroke="#F59E0B" stroke-width="1"/>
    <line x1="5" y1="15" x2="7" y2="11" stroke="#F59E0B" stroke-width="1"/>
    <line x1="19" y1="15" x2="21" y2="11" stroke="#F59E0B" stroke-width="1"/>
    <line x1="23" y1="15" x2="21" y2="11" stroke="#F59E0B" stroke-width="1"/>
  </g>
  
  <!-- Company name in Arabic -->
  <text x="90" y="30" font-family="Noto Sans Arabic, Arial" font-size="14" font-weight="bold" fill="#1E3A8A">
    محامي الهجرة والجنسية
  </text>
  
  <!-- Company name in English -->
  <text x="90" y="48" font-family="Inter, Arial" font-size="10" font-weight="500" fill="#6B7280">
    Immigration &amp; Citizenship Attorney
  </text>
  
  <!-- Tagline -->
  <text x="90" y="62" font-family="Noto Sans Arabic, Arial" font-size="9" fill="#059669">
    حلول قانونية موثوقة
  </text>
  
  <!-- Decorative elements -->
  <circle cx="185" cy="15" r="3" fill="#F59E0B" opacity="0.3"/>
  <circle cx="175" cy="25" r="2" fill="#1E3A8A" opacity="0.3"/>
  <circle cx="190" cy="35" r="2.5" fill="#059669" opacity="0.3"/>
</svg>
